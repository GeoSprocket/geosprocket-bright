<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Geosprocket-Bright</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  <link href='//netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #footer {
	  position: absolute;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  background: #e2e3e3;
	  z-index: 999;
	  overflow: auto;
	  padding: 5px;
	  opacity: 0.95;
	}
  </style>
</head>
<body>

<div id='map'></div>
<div id='footer'>
    <a class="btn btn-primary active" href='#' data-position='45.51, -73.55'>Montr√©al</a>
    <a class="btn btn-primary" href='#' data-position='18.47, -69.9'>Santo Domingo</a>
    <a class="btn btn-primary" href='#' data-position='43.59, 39.72'>Sochi</a>
    <a class="btn btn-primary" href='#' data-position='34.05, -118.24'>Los Angeles</a>
    <a class="btn btn-primary" href='#' data-position='52.23, 21.01'>Warsaw</a>
</div>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>

<script>
var map = L.mapbox.map('map');

L.tileLayer('https://s3.amazonaws.com/geosprocket/tiles/geosprocketbrightmtl-base/{z}/{x}/{y}.png', {
	  maxZoom: 17,
	  attribution: "<a href='http://osm.org' target='_blank'>&copy; Openstreetmap Contributors<\/a>",
	}).addTo(map);
	map.setView([45.51, -73.55], 11);

$('.btn').click( function(e) {
	$('.btn').removeClass('active');
	$(this).addClass('active');
    var pos = e.target.getAttribute('data-position');
    if (pos) {
        var loc = pos.split(',');
        map.setView(loc, 11);
    }
})
</script>
</body>
</html>
